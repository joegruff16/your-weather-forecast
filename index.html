<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Your Weather Forecast</title>
    </head>
    <body>
        <!-- Blue Header at the top with centered text -->
        <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
            <h1>
                Your Weather Forecast
            </h1>
        </header>
        <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Search for a City
                    </h2>
                    <!-- A form on the top left to search for a city -->
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <input
                                    class="form-input weather-search"
                                    type="text"
                                    id="search-input"
                                    placeholder="San Diego"
                                    aria-labelledby="form-heading"
                                    aria-controls="today forecast"
                                >
                                <div class="input-group-append">
                                    <button
                                        type="submit"
                                        class="btn search-button"
                                        id="search-button"
                                        aria-label="submit search"
                                    >Submit</button>
                                    <hr class="hr weather-hr">
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Search History will be displayed here from localStorage -->
                    <div class="list-group" id="history"></div>
                </aside>
                <!-- This is the end of the first col -->
                <div class="col-lg-9 pb-3">
                    <!-- The current weather will be displayed here -->
                    <section
                        id="today"
                        class="mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                    <!-- 5 Day Forecast will be displayed here -->
                    <section
                        id="forecast"
                        class="row mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    <footer></footer>
</html>
